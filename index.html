<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="js/moment.js"></script>
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
    <title>Modulo8</title>
</head>
<body>

    <div style="width: 350px; height: 250px;">
        <canvas id="myChart" width="400" height="400"></canvas>
    </div>
    
<script>  
    var moves = 0;
        $.ajax({
        url: "https://pokeapi.co/api/v2/pokemon/pikachu",
        success: function( result ) {
        var ctx = document.getElementById('myChart').getContext('2d');
        console.log(result)
        console.log(result.moves.length)
        var img = document.createElement('img');
        img.setAttribute('src',result.sprites.front_default);
        document.body.appendChild(img);
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
        labels: [result.stats[0].stat.name, result.stats[1].stat.name, result.stats[2].stat.name,result.stats[3].stat.name, result.stats[4].stat.name,result.stats[5].stat.name,],
        datasets: [{
        label: 'Pikachu',
        data: [result.stats[0].base_stat, result.stats[2].base_stat, result.stats[3].base_stat,result.stats[4].base_stat,result.stats[5].base_stat],
        backgroundColor: [
        'rgba(255, 99, 132, 0.2)',
        'rgba(54, 162, 235, 0.2)',
        'rgba(255, 206, 86, 0.2)',
        'rgba(75, 192, 192, 0.2)',
        'rgba(153, 102, 255, 0.2)',
        'rgba(255, 159, 64, 0.2)'
        ],
        borderColor: [
        'rgba(255, 99, 132, 1)',
        'rgba(54, 162, 235, 1)',
        'rgba(255, 206, 86, 1)',
        'rgba(75, 192, 192, 1)',
        'rgba(153, 102, 255, 1)',
        'rgba(255, 159, 64, 1)'
        ],
        borderWidth: 1
        }]
        },
        options: {
        scales: {
        yAxes: [{
        ticks: {
            beginAtZero: true
        }
        }]
        }

        }
        });
        }
    });
    var a = moment ().format('<br><br><br><br><br><br>');
    document.write(a) 
</script>
