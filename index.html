<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script src="js/moment.js"></script>
    <title>Modulo8</title>
</head>
<body>

    <div style="width: 350px; height: 250px;">
        <canvas id="myChart" width="400" height="400"></canvas>
    </div>
    
    <script>
    
        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Un momento de decisión', 'Intercambio cultural', 'Krusty va a la cárcel','Simpson y Dalila', 'Bart obtiene una F'],
                datasets: [{
                    label: 'Capitulos mas vistos',
                    data: [33.5, 31.2, 30.4, 29.9, 33.6],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
        });


    var a = moment ('2002-05-06').format('<br><br><br><br><br><br>' + 'DD' + ' of '  + ' MMMM ' + ' YYYY ');
    document.write(a)

        </script>


</body>
</html>
